<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: exponential; color: #AAA">
      <a-assets>
        <a-asset-item id="tree" src="tree.gltf"></a-asset-item>
      </a-assets>
      <a-light type="ambient" color="#ffc6ff"></a-light>
      <a-light type="point" intensity="40" position="2 10 4" light=""></a-light>

      <a-sky color="#D4FAFA"></a-sky>
      
      <!-- Using the asset management system with increased scale -->
      <a-gltf-model src="#tree" position="0 0 -5" scale="5 5 5"></a-gltf-model>
      
      <!-- Defining the URL inline with increased scale -->
      <a-gltf-model src="happy_bright_dreams_0325195614_texture.glb" position="2 0 -5" scale="10 10 10"></a-gltf-model>
      
      <!-- Camera with slower movement controls -->
      <a-entity 
        camera 
        position="0 -2.5 -2"
        wasd-controls="acceleration: 5"
        look-controls="pointerLockEnabled: true">
      </a-entity>
    </a-scene>
  </body>
</html>
